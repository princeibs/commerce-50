{% extends 'auctions/layout.html' %}

{% block body %}
<div class="container col-md-7 mt-5">
    <div class="h2">Categories
        <hr>
        <p class="lead">Click on any of the categories to view all the associated products</p>

    </div>
    <ul class="list-group col-md-10">
        {% for key, value in catg_count.items %}
        <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
            <a class="ms-3 link-underline" href="{% url 'active_listing' key %}">{{ key }}</a>
            <span class="badge bg-primary rounded-pill">{{ value }}</span>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
