{% extends 'auctions/layout.html' %}

{% block body %}
  <h3>Edit profile details</h3>

  {% if message %}
    <li><h6>{{ message }}</h6></li>
  {% endif %}

  <form action="{% url 'edit_me' %}" method="post">
    {% csrf_token %}

    <div class="form_group">
      <label for="">First Name </label>
      <input class="form-control" value="{{first_name}}" type="text" name="first_name" required>
    </div>
    <div class="form_group">
      <label for="">Last Name </label>
      <input class="form-control" value="{{ last_name }}" type="text" name="last_name" required>
    </div>
    <div class="form_group">
      <label for="">Email </label>
      <input class="form-control" value="{{email}}" type="email" name="email" required>
    </div>
    <div class="form_group">
      <label for="">Current Password </label>
      <input class="form-control" type="password" name="password" required>
    </div>
    <div class="form_group">
      <label for="">New Password </label>
      <input class="form-control" type="password" name="new_password" required>
    </div>
    <div class="form_group">
      <label for="">Confirm New Password </label>
      <input class="form-control" type="password" name="confirm_new_password" required>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
