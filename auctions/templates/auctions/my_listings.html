{% extends "auctions/layout.html" %}

{% block body %}
    <h3>Auctions created by {{lister}}</h3>
    <ul>
        {% for list in lists %}
            <a href="{% url 'listing_page' list.id %}">
                <h6><li>{{ list }}</li></h6>
            </a>
        {% empty %}
            <li>None</li>
        {% endfor %}
    </ul>

{% endblock %}
